<h2>公司简介</h2>
<p>阜康通讯自成立以来始终只与中国电信保持密切合作关系，一直是中国电信终端供应平台，长期为天翼品牌的发展做出贡献。阜康通讯积极与各天翼品牌厂家展开深度合作，一直是中国电信天翼主流品牌在福建省的核心代理商。拥有完善的天翼产品批发渠道，能做到覆盖福建省及全国其它部分地市；在福建省泉州和南平内经营十九家天翼终端产品连锁卖场，计划近两年在全省发展三百家连锁卖场。</p>
